
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UA Online Rules Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
          -webkit-text-size-adjust: 100%;
        }
        
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background: #020617;
          overflow: hidden;
          color: #f8fafc;
          touch-action: manipulation;
        }
        
        .app-bg {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: 
            linear-gradient(to bottom, rgba(2, 6, 23, 0.5), rgba(2, 6, 23, 0.95)), 
            url('https://images.unsplash.com/photo-1578632738908-45244a17fe6b?q=80&w=1200&auto=format&fit=crop'); 
          background-size: cover;
          background-position: center;
          z-index: -1;
          filter: brightness(0.6) saturate(1.1);
          transform: scale(1.01);
          will-change: transform; /* Оптимізація для GPU */
        }

        /* Оптимізований Glassmorphism - менше розмиття на мобільних для швидкості */
        .glass { 
          background: rgba(15, 23, 42, 0.7); 
          backdrop-filter: blur(12px) saturate(160%);
          -webkit-backdrop-filter: blur(12px) saturate(160%);
          border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        @media (min-width: 768px) {
          .glass {
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
          }
        }
        
        .glass-card {
          background: rgba(30, 41, 59, 0.35);
          backdrop-filter: blur(8px);
          -webkit-backdrop-filter: blur(8px);
          border: 1px solid rgba(255, 255, 255, 0.03);
          transition: transform 0.2s ease, background 0.2s ease;
        }
        
        .glass-card:active {
          transform: scale(0.98);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        @keyframes reveal {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .animate-reveal {
          animation: reveal 0.4s ease-out forwards;
        }

        .btn-active {
          background: rgba(59, 130, 246, 0.2) !important;
          border-color: rgba(59, 130, 246, 0.5) !important;
        }
        
        /* Запобігання збільшенню в інпутах на iOS */
        input[type="text"] {
          font-size: 16px !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

    "lucide-react": "https://esm.sh/lucide-react@^0.574.0"
  }
}
</script>
</head>
<body class="selection:bg-blue-600/40">
    <div class="app-bg"></div>
    <div id="root"></div>

</body>
</html>
