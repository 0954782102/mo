
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UA Online Rules Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background: #020617;
          overflow: hidden;
          color: #f8fafc;
        }
        
        .app-bg {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: 
            linear-gradient(to bottom, rgba(2, 6, 23, 0.4), rgba(2, 6, 23, 0.9)), 
            url('https://images.unsplash.com/photo-1578632738908-45244a17fe6b?q=80&w=2070&auto=format&fit=crop'); 
          background-size: cover;
          background-position: center;
          z-index: -1;
          filter: brightness(0.7) saturate(1.2);
          transform: scale(1.02);
        }

        .glass { 
          background: rgba(15, 23, 42, 0.5); 
          backdrop-filter: blur(24px) saturate(180%);
          -webkit-backdrop-filter: blur(24px) saturate(180%);
          border: 1px solid rgba(255, 255, 255, 0.08);
          box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
        
        .glass-card {
          background: rgba(30, 41, 59, 0.3);
          backdrop-filter: blur(12px) saturate(160%);
          border: 1px solid rgba(255, 255, 255, 0.05);
          transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .glass-card:hover {
          background: rgba(30, 41, 59, 0.5);
          border-color: rgba(255, 255, 255, 0.15);
          transform: translateY(-5px);
          box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.6);
        }

        ::-webkit-scrollbar {
          width: 5px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.15);
          border-radius: 100px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: rgba(255, 255, 255, 0.3);
        }

        @keyframes reveal {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .animate-reveal {
          animation: reveal 0.7s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .text-glow {
          text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .btn-active {
          background: rgba(59, 130, 246, 0.15) !important;
          border-color: rgba(59, 130, 246, 0.4) !important;
          box-shadow: 0 0 25px -5px rgba(59, 130, 246, 0.3);
        }
    </style>
<script type="importmap">

</head>

</html>
